<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../style_GC.css" />
    <title>프로필</title>
  </head>
  <body>
    <header class="nav-header">
      <a href="" class="btn-header-back"
        ><img src="/src/icons/left-arrow.png" alt="이전 페이지로 되돌아가기"
      /></a>
      <h1>프로필</h1>
    </header>
    <main id="main">
      <section class="box-profile">
        <img src="/src/icons/logo2.png" alt="택함 로고" />
        <article class="box-info">
          <h2>큐티 고양이</h2>
          <p class="txt-desc-name">나만의 멋있는 랜덤 닉네임이에요!</p>
          <p class="txt-desc-school">부릉대학교 야옹이과</p>
          <p class="txt-desc-school">20221729</p>
          <form class="box-btns">
            <button class="btn-profile-quit">탈퇴하기</button>
            <button class="btn-profile-alt">수정하기</button>
          </form>
        </article>
      </section>
    </main>
    <footer class="footer">
      <a class="icon-login" href="">
        <img src="/src/icons/lock.png" alt="로그인" />
        <p>로그인</p>
      </a>
      <a class="icon-write" href="">
        <img src="/src/icons/add.png" alt="게시물 작성" />
        <p>글쓰기</p>
      </a>
      <a class="icon-profile" href="">
        <img src="/src/icons/user.png" alt="프로필" />
        <p>프로필</p>
      </a>
    </footer>
  </body>
</html>
