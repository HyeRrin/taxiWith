<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../style_GC.css" />
    <title>상세보기</title>
  </head>
  <body>
    <header class="nav-header">
      <a href="" class="btn-header-back"
        ><img src="/src/icons/left-arrow.png" alt="이전 페이지로 되돌아가기"
      /></a>
      <h1>상세페이지</h1>
    </header>
    <main id="main">
      <section class="wrap-detail">
        <h3>No. 123456</h3>
        <p class="text-today">0000년 00월 00일</p>
        <h2 class="text-title">학교까지 같이 타고가요~</h2>
        <p class="text-writer">큐티 고양이</p>
        <div class="wrap-list">
          <p>출발시간</p>
          <div class="mod-style-box mod-posit-box1"></div>
        </div>
        <div class="wrap-part">
          <div class="wrap-list">
            <p>출발지</p>
            <div class="mod-style-box mod-posit-box1 box-interval"></div>
          </div>
          <div class="wrap-list">
            <p>목적지</p>
            <div class="mod-style-box mod-posit-box1"></div>
          </div>
        </div>
        <div class="wrap-part">
          <div class="wrap-list">
            <p>모집인원</p>
            <div class="mod-style-box mod-posit-box1 box-interval"></div>
          </div>
          <div class="wrap-list">
            <p>신청현황</p>
            <div class="mod-style-box mod-posit-box1"></div>
          </div>
        </div>
        <div class="wrap-list">
          <p>약속장소</p>
          <div class="mod-style-box mod-posit-box2"></div>
        </div>
        <a class="btn-finish">마감</a>
        <a class="btn-fix">수정</a>
        <p class="text-explain">※ 모집 마감을 원하시면 마감 버튼을 눌러주세요.</p>
      </section>
    </main>
  </body>
</html>
