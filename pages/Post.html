<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style_GC.css" />
    <title>작성하기</title>
  </head>
  <body>
    <header class="nav-header">
      <a class="btn-header-back"><img src="/src/icons/left-arrow.png" alt="뒤로가기" /></a>
      <h1>글쓰기</h1>
      <a class="btn-header-save">완료</a>
    </header>
    <main id="main">
      <form class="wrap-post">
        <!-- <h3>No. 123456</h3> -->
        <p class="text-today">2022년 02월 02일</p>
        <input type="text" placeholder="제목을 입력해주세요." class="text-title" />
        <!-- <p class="text-writer">큐티 고양이</p> -->
        <label class="time-depart">
          출발시간
          <input type="time" class="mod-style-box mod-posit-box1" />
        </label>
        <div class="wrap-part">
          <label class="place-start">
            출발지
            <input type="text" class="mod-style-box mod-posit-box1" />
          </label>
          <label class="place-end">
            목적지
            <input type="text" class="mod-style-box mod-posit-box1" />
          </label>
        </div>
        <label class="num-maximum">
          모집인원
          <input type="number" class="mod-style-box mod-posit-box1" />
        </label>
        <label class="place-assemble">
          약속장소
          <input type="text" class="mod-style-box mod-posit-box2" />
        </label>
      </form>
    </main>
    <script type="module" src="/modules/Post.js"></script>
  </body>
</html>
