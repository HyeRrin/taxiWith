<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../style_GC.css" />
    <title>작성하기</title>
  </head>
  <body>
    <header class="nav-header">
      <a href="" class="btn-header-back"><img src="/src/icons/left-arrow.png" alt="" /></a>
      <h1>글쓰기</h1>
      <a href="" class="btn-header-save">완료</a>
    </header>
    <main id="post">
      <form action="" class="wrap-post">
        <h3>No. 123456</h3>
        <p class="text-today">2022년 02월 02일</p>
        <input type="text" placeholder="제목을 입력해주세요." class="text-title" />
        <p class="text-writer">큐티 고양이 작성</p>
        <label class="time-depart">
          출발시간
          <input type="time" class="mod-style-box mod-posit-box1" />
          <p class="text-warning">출발시간을 작성해주세요.</p>
        </label>
        <div class="wrap-place">
          <label class="place-start">
            출발지
            <select name="" class="mod-style-box mod-posit-box1">
              <option value="">서울역</option>
            </select>
            <p class="text-warning">출발지를 작성해주세요.</p>
          </label>
          <label>
            목적지
            <select name="" class="mod-style-box mod-posit-box1">
              <option value="">택함대학교</option>
            </select>
            <p class="text-warning">목적지를 작성해주세요.</p>
          </label>
        </div>
        <label>
          모집인원
          <input type="number" class="mod-style-box mod-posit-box1" />
          <p class="text-warning">모집인원을 작성해주세요.</p>
        </label>
        <label>
          약속장소
          <input type="text" class="mod-style-box mod-posit-box2" />
        </label>
        <button class="btn-post-finish">마감</button>
        <p class="text-explain">※ 모집 마감을 희망히시면 위 버튼을 눌러주세요.</p>
      </form>
    </main>
  </body>
</html>
